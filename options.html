<!doctype html>
<html>
  <head>
    <title>Google Docs Quick Create Settings</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div>
      <label>
        <input type="radio" name="acct_type" value="standard" checked/>
        Standard Google Account
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="acct_type" value="apps"/>
        Google Apps Account (corporate, educational)
      </label>
      <div>
        <input name="domain" id="txt_domain" placeholder="Google Apps Domain" pattern="[\w-\.]+" disabled/>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
